<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">

    <link rel="stylesheet" href="./public/stylesheets/style.css">

    <link rel="stylesheet" href="./public/stylesheets/style.scss">

    
</head>

<body>
    <nav class="nav">
        <h2>Reploy</h2>
        <ul>
            <li>
                <a href="">About Us</a>
            </li>
        </ul>
    </nav>
    <div class="page-container">
    <div class="flex-container align-center">
        <div class="row small-up-2 medium-up-3">
            <div class="column">
                <div class="card-bg rounded">
                    <h2 class="card-title">Welcome Back!</h2>
                    <p class="instruction">Enter your account info below to login:</p>
                    <div class="card-section">
                        <form class="show-password">
                            <div class="grid-x grid-padding-x">
                                <div class="large-12 cell">
                                    <label>Email:</label>
                                    <input type="text" placeholder="example@mail.com" style="border-radius: 5px;">
                                    <div class="password-wrapper">
                                        <label for="password">Your password</label>
                                        <input type="password" value="" placeholder="Enter Password" id="password"
                                            class="password">
                                    </div>
                                    <div class="text-center">
                                        <button class="login-btn">Login</button>
                                        <p class="create-acct"><a>Create Account</a></p>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <h6 class="footer-copy">Reploy &copy;2021</h6>
        <p class="footer-txt">Thank you for choosing Reploy!</p>
    </footer>
    </div>
    <script src="./public/javascript/script.js"></script>
    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
        integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
</body>

</html>
