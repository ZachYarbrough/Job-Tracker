<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Tracker</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">

    <link rel="stylesheet" href="../stylesheets/style.css">
</head>

<body>
    <nav class="nav">
        <ul>
            <a href="/api/users/login">Home</a>
        </ul>
    </nav>
    <div class="flex-end create-btn-container">
        <button class="create-btn" type="button" id="createButton">Create +</button>
    </div>
    <div class="app-tracker-wrapper">
        <div class="flex-container align-center-middle">
            <h3 class="app-tracker-title">Your Applications</h3>
        </div>

        <div class="flex-container align-center">
            <div class="accordion-cstm" id="appArea">
                
            </div>
        </div>
    </div>

    <!-- Modal -->

    <div id="modal">
        <div class="modal-content">
            <div class="close">+</div>

            <form action="">
                <label>Job Title</label>
                <input type="text" placeholder="ex: Web Developer" id="jobTitleInput">
                <label name="description">Description</label>
                <textarea for="description" id="appDescription"></textarea>
                <label>Application URL</label>
                <input type="text" placeholder="ex: job.com" id="applicationUrl">
                <input type="text" class="form-control datepicker" id="date" placeholder="Select date"
                    autocomplete="off" autofill="off">
                <input type="submit" class="save-btn" id="appSaveBtn">
            </form>
        </div>
    </div>

    <!-- ***DO NOT CHANGE ORDER OF SCRIPT LINKS*** -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        integrity="sha512-bnIvzh6FU75ZKxp0GXLH9bewza/OIw6dLVh9ICg0gogclmYGguQJWl8U30WpbsGTqbIiAwxTsbe76DErLq5EDQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.7.3/js/foundation.js"
        integrity="sha512-xl5QX7taasTTA2h6+NAvqR3BL+nBkVdKQlbd27qFrrWkAbE4VjSCfIYfXZyNIQ4T0c/4i6WfHl5vI4IX6FwICw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="../javascript/script.js"></script>

    <script src="../javascript/apptracker.js"></script>
</body>

</html>
